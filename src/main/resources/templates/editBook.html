<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset= UTF-8">
<title>Edit book</title>
</head>
<body>
	 <form action="#" th:action="@{/editbook}" method="post" th:object="${book}">
	 	<label>Book ID:</label>
	 
	 	 <input type="text" th:field="*{bookId}" readonly/><br/>
	 	
        <label>Book title:</label>
 
        <input type="text" th:field="*{title}" /><br/>
 
        <label>Author:</label>
        <input type="text" th:field="*{author}" /><br/>
 
        <label>ISBN:</label>
        <input type="text" th:field="*{isbn}" /><br/>
 
        <label>Year:</label>
        <input type="text" th:field="*{year}" /><br/>
 
        <label>Price:</label>
        <input type="text" th:field="*{price}" /><br/>

 
        <button type="submit">Save</button>    
    </form>
</body>
</html>
